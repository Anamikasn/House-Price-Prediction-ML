<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        label, input {
            display: block;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Predict House Sale Price</h1>
    <form action="/predict" method="post">
        <label for="OverallQual">Overall Quality:</label>
        <input type="number" step="0.1" name="OverallQual" required>

        <label for="GrLivArea">Ground Living Area (sqft):</label>
        <input type="number" step="0.1" name="GrLivArea" required>

        <label for="BedroomAbvGr">Bedrooms Above Ground:</label>
        <input type="number" name="BedroomAbvGr" required>

        <label for="FullBath">Full Bathrooms:</label>
        <input type="number" name="FullBath" required>

        <label for="HalfBath">Half Bathrooms:</label>
        <input type="number" name="HalfBath" required>

        <label for="TotRmsAbvGrd">Total Rooms Above Ground:</label>
        <input type="number" name="TotRmsAbvGrd" required>

        <label for="LotArea">Lot Area (sqft):</label>
        <input type="number" step="0.1" name="LotArea" required>

        <label for="YearBuilt">Year Built:</label>
        <input type="number" name="YearBuilt" required>

        <input type="submit" value="Predict">
    </form>

    {% if prediction %}
    <div class="result">{{ prediction }}</div>
    {% endif %}
</body>
</html>
